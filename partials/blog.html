<header id="header" class="container">
  <div class="page-header">    
    <div class = "row">

      <h2>The Blog</h2>
    </div>
  </div>
</header><!--header-->

<div id="body" class="container" ng-controller="BlogCtrl">
  <div class="col-md-8">
    <!-- single full article -->
    <div ng-show="partial==false">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>{{currentarticle.title}}</h3>
          </div><!-- panel title -->
        </div><!-- panel heading -->
        <div class="panel-body">
          <div ng-include="currentarticle.file"></div>
          </br>
          <div>
            <button type="button" class="btn btn-default" ng-click="nextArticle(-1)">
              <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span> Prev
            </button>
            <a type="button" class="btn btn-default col-md-offset-3" href="/Blog" ng-click="nextArticle(0)">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> List
            </a>
            <button type="button" class="btn btn-default pull-right" ng-click="nextArticle(1)">
              <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> Next
            </button>
          </div><!-- previous/next -->
        </div><!-- panel body -->
      </div><!-- panel -->
      <div disqus=currentarticle.id></div>
    </div><!-- single article -->

    <!--  multiple articles -->
    <div ng-show="partial==true" ng-repeat="article in articles | blogFilter">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>{{article.title}}</h3>
          </div><!-- panel title -->
        </div><!-- panel heading -->
        <div class="panel-body">
          <div ng-include="article.file"></div>
          <a ng-href={{article.url}}>Read More...</a>
        </div><!-- panel body -->
      </div><!-- panel -->
    </div><!-- multiple articles -->    
  </div><!--blog area-->

  <div class="col-md-4 shaded">
    <div class="row bloglist">
      <h3 class="pull-left">Support Articles</h3>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          Filter <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="term in filterFlags"><a ng-click="setSelectedFilterFlag(term.value)" href="#">{{term.displayName}}</a></li>
        </ul>
      </div><!-- filter options -->
    </div><!-- row -->
    <div class="bloglist" ng-repeat="article in articles | blogFilter">
      <li><i class="fa fa-lightbulb-o socialicons"></i>
        <a ng-href={{article.url}}>{{article.title}}</a>
        <hr ng-hide=$last>
      </li>
    </div>
  </div><!--list of blogs-->
</div><!--body-->
